	<head>

			rel="stylesheet"
		/>

			rel="stylesheet"
			type="text/css"
			href="css/style.production.css"
		/>
	</head>
	<body>
		<script src="js/tota11y.min.js"></script>
		<header>
			<img
				src="./img/logoOO.png"
				width="200"
				alt="logo"
			/>
			<nav class="main-navigation page-header__item">
				<ul
					role="menubar"
					class="navigation-list"
				>
					<li role="presentation">
						<a
							href="index.html"
							role="menuitem"
							class="button navigation-list__item navigation-list__item--active"
							>Home</a
						>
					</li>
					<li role="presentation">
						<a
							href="about.html"
							role="menuitem"
							class="button navigation-list__item"
							>About</a
						>
					</li>
					<li role="presentation">

							href="work.html"

							class="button navigation-list__item"

							href="contact.html"
							role="menuitem"
							class="button navigation-list__item"
							>Contact</a
						>
					</li>
				</ul>
			</nav>
		</header>
		<h1>Contact</h1>

		<p>Please use the form below to contact me</p>
		<form
			action=""
			method="post"
			id="contact-form"
		>
			<label
				for="email"
				class="standard-label"
				>Email:
			</label>
			<input
				type="email"
				id="email"
				required
			/>

			<label
				for="telephone"
				class="standard-label"
				>Telephone:
			</label>
			<input
				type="tel"
				pattern="\d{3}[\-]\d{3}[\-]\d{4}"
				id="telephone"
			/>

			<label
				for="message"
				class="standard-label"
				>Message:
			</label>

			<textarea
				required
				maxlength="240"
				id="message"
			></textarea>

			<button id="button">Send Message</button>
		</form>
		<div>
			<h2>Verio Media</h2>
			<p>245 Montana St</p>
			<p>San Francisco, CA 94112</p>
			<p>United States</p>
			<br />
			<a href="tel:415-786-9424">Tel: 415-786-9424</a>
			<br />
			<a href="oliveroliverio@gmail.com">Email: oliveroliverio@gmail.com</a>
		</div>

		<footer class="page-footer">
			<p>Find me on</p>
			<div class="social-media">
				<img
					src="./img/github_logo.svg"
					alt="github"
				/>
				<img
					src="./img/x_logo.svg"
					alt="twitter"
				/>
				<img
					src="./img/linkedin_logo.svg"
					alt="linkedin"
				/>
			</div>
		</footer>
	</body>
</html>
