			<p>Please use the form below to contact me</p>
			<form
				action=""
				method="post"
				id="contact-form"
			>
				<label
					for="email"
					class="standard-label"
					>Email:
				</label>
				<input
					type="email"
					id="email"
					required
				/>

				<label
					for="telephone"
					class="standard-label"
					>Telephone:
				</label>
				<input
					type="tel"
					pattern="\d{3}[\-]\d{3}[\-]\d{4}"
					id="telephone"
				/>

				<label
					for="message"
					class="standard-label"
					>Message:
				</label>

				<textarea
					required
					maxlength="240"
					id="message"
				></textarea>

				<button id="button">Send Message</button>
			</form>
